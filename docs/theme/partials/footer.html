<html>
    <a href="#" onclick="swapStyleSheet(null)">hello blyat</a>
</html>



<script>
swapStyleSheet = function(pagestyle) {
    if (pagestyle == null) {
        pagestyle = 'dark_theme.css'
    }
    $('#pagestyle').attr('href', pagestyle)
    localStorage.setItem('pagestyle', pagestyle)
}</script>
